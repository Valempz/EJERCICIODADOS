<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Dado con Flexbox</title>
	<meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Un dado hecho apartir de Flexbox, css puro, no sass">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="./dados.css">
</head>
<body>
	<header>
	<h1>Dado hecho con Flexbox</h1>
	<p>Basado en el <a href="https://davidwalsh.name/flexbox-dice">post</a> de Landon Schropp.</p>
	<p>Este ejercicio es una práctica para aprender las propiedades básicas del layout Flexbox</p>
	</header>

	<!-- Div es un elemento que se utiliza para crear un contenedor en la pagina -->
	<!-- class se utiliza para asignar una clase css a un elemento, lo cual se utiliza para aplicar los estilos en el css.

	lo que son las caras de los dados son clases que se por lo mismo es para aplicar estilos en el class.
	
	span es para crear un elemento en linea, en este caso se usan para crear los puntos de los dados  -->




	<section>
		<div class="cara-uno">
			<span class="punto"></span>
		</div>

		<div class="cara-dos">
			<span class="punto"></span>
			<span class="punto"></span>
		</div>
		<div class="cara-tres">
			<span class="punto"></span>
			<span class="punto"></span>
			<span class="punto"></span>
		</div>
		<div class="cara-cuatro">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
		<div class="cara-cinco">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<span class="punto medio"></span>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
		<div class="cara-seis">
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
			<div class="columna">
				<span class="punto"></span>
				<span class="punto"></span>
				<span class="punto"></span>
			</div>
		</div>
	</section>
</body>
</html>
